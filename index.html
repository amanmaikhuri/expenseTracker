<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <header>
        <h1>Expense Tracker</h1>
    </header>
    <main id="main-content">
        <section id="add-expense">
            <h2>Add New Expense</h2>
            <form id="expense-form">
                <label for="date">Date:</label>
                <input type="date" id="date">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount">
                <label for="category">Category:</label>
                <input type="text" list="category" class="category" placeholder="e.g. basic daily expenses">
                    <datalist name="category" id="category">
                        <!-- Basic daily expenses -->
                        <option value="Groceries">Groceries</option>
                        <option value="Food and dining">Food and dining</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Rent/Mortgage">Rent/mortgage</option>
                        <option value="Mobile recharge">Mobile Recharge</option>

                        <option value="Internet">Internet</option>
                        <option value="Feul/Gas">Feul/Gas</option>
                        <option value="Laundary and Cleaning">Laundary & Cleaning</option>

                        <!-- Personal and Life Style -->
                        <option value="Clothing and Accessories">Clothing & Accessories</option>
                        <option value="Salon / grooming">Salon / grooming</option>
                        <option value="Gym / Fitness">Gym / Fitness</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Subscription">Subscriptions(Netflix,spotify,etc.)</option>
                        <option value="Hobbies and Crafts">Hobbies & Crafts</option>

                        <!-- finance and savings -->
                        <option value="Credit card bill">Credit card bill</option>
                        <option value="Loan EMI">Loan EMI</option>
                        <option value="Insurance">Insurance(Life/ Health/ Vehicle)</option>
                        <option value="Investments">Investments</option>
                        <option value="Saving / Emergency Fund">Saving / Emergency Fund</option>

                        <!-- Work and Education -->
                        <option value="Office Supplies">Office Supplies</option>
                        <option value="Software/ tools">Software / Tools</option>
                        <option value="Online Courses">Online Courses</option>
                        <option value="Books & Stationary">Books & Stationary</option>
                        <option value="Tution Fees">Tution Fees</option>

                        <!-- Health & Wellness -->
                        <option value="Doctor Visit">Doctor Visit</option>
                        <option value="Medicines / Pharmacy">Medicines / Pharmacy</option>
                        <option value="Health Checkups">Health Checkups</option>
                        <option value="Therapy / counseling">Therapy / Counseling</option>

                        <!-- Social & Gifting -->
                        <option value="Gifting">Gifting</option>
                        <option value="Dining Out">Dining Out</option>
                        <option value="Events / Parties">Events / Parties</option>
                        <option value="Donations">Donations</option>

                        <!-- Travel & Vacations -->
                        <option value="Flight / Train tickets">Flight / Train tickets</option>
                        <option value="Hotel / Stays">Hotel / Stays</option>
                        <option value="Sightseeing">Sightseeing</option>
                        <option value="Travel Insurance">Travel Insurance</option>
                        <option value="Visa / Passport">Visa / Passport</option>

                        <!-- <option value=""></option> -->
                        <option value="Unexpected Expenses">Unexpected Expenses</option>
                        <option value="Repairs & Maintenance">Repairs & Maintenance</option>
                        <option value="Pet Care">Pet Care</option>
                        <option value="Penalty / Late Fees">Penalty / Late Fees</option>
                        <option value="others">Others</option>
                    </datalist>
                <label for="description">Description:</label>
                <input type="text" id="description" placeholder="e.g.,Groceries">
                <button type="submit" id="submitbtn">Add Expense</button>
            </form>
        </section>
        <section id="expense-list">
            <section id="summary">
                <p>Total Expenses:
                    <span id="total-expenses">0</span>
                </p>
            </section>
            <table id="myTable">
                <caption>Expenses</caption>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expense-table-body"></tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>Made with ‚ù§Ô∏è for India by limeLightüíó</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
